server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # React Router를 위한 설정
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 정적 파일 처리
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # 404 에러 페이지도 index.html로 리다이렉트
    error_page 404 /index.html;

    # HTML5 History Mode를 위한 설정
    location ~ ^/[^.]*$ {
        try_files $uri $uri/ /index.html;
    }
}
